<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Workout</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<!-- Header -->
		<div class="jumbotron jumbotron-fluid">
			<div class="container container-fluid">
				<div class="row">
					<div class="col-sm workoutimg">
						<img src="//placehold.it/100x100" class="img-fluid" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm workoutimg">
						<h4>Session 1</h4>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Content -->
		
		<div class="container">
			<div class="row overview">
				<div class="col-sm-1">
				</div>
				<div class="col-sm">
					<p>Warm Up</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-1">
					<h3>1</h3>
				</div>
				<div class="col-sm-2">
					<img src="//placehold.it/50x50" class="img-fluid" />
				</div>
				<div class="col-sm">
					<p class="workouttitle">Stationary Biking</p>
					<p class="workouttitle">10 minutes</p>
				</div>
				<div class="col-sm-1">
				</div>
			</div>
			<div class="row overview">
				<div class="col-sm-1">
				</div>
				<div class="col-sm">
					<p>Strength Training</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-1">
					<h3>2</h3>
				</div>
				<div class="col-sm-2">
					<img src="//placehold.it/50x50" class="img-fluid" />
				</div>
				<div class="col-sm">
					<p class="workouttitle">Skull Crushes</p>
					<p class="workouttitle">3 sets, 8 reps</p>
				</div>
				<div class="col-sm-1">
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-1">
					<h3>3</h3>
				</div>
				<div class="col-sm-2">
					<img src="//placehold.it/50x50" class="img-fluid" />
				</div>
				<div class="col-sm">
					<p class="workouttitle">Pull Ups</p>
					<p class="workouttitle">3 sets, 10 reps</p>
				</div>
				<div class="col-sm-1">
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-1">
					<h3>4</h3>
				</div>
				<div class="col-sm-2">
					<img src="//placehold.it/50x50" class="img-fluid" />
				</div>
				<div class="col-sm">
					<p class="workouttitle">Single Leg Deadlift</p>
					<p class="workouttitle">3 sets, 30 reps</p>
				</div>
				<div class="col-sm-1">
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-1">
					<h3>5</h3>
				</div>
				<div class="col-sm-2">
					<img src="//placehold.it/50x50" class="img-fluid" />
				</div>
				<div class="col-sm">
					<p class="workouttitle">Back Squat</p>
					<p class="workouttitle">3 sets, 6 reps</p>
				</div>
				<div class="col-sm-1">
				</div>
			</div>
		</div>
		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
