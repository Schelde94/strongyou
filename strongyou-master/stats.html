<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Strong You</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<!-- Header -->
		<img src="images/top.png" class="img-thumbnail" alt="Cinque Terre">
		<div class="jumbotron jumbotron-fluid">
			<div class="container container-fluid">
				<div class="row">
					
					<div class="col-sm">
						<img src="images/st.png" width="350" height="300" alt="" class="images"/> 
					</div>
					<div class="col-sm1">
						<p class="text3">Tom Dan</p>
						<p class="text4">Profile Information</p>
						<hr>
						<p class="text5">ACL TEAR</p>
					</div>
					<div class="col-sm-1"></div>
				</div>
			</div>
		</div>
		
		<!-- Navbar-->
		<ul class="nav nav-tabs nav-fill">
			<li class="nav-item">
				<a class="nav-link" href="index.html">Workouts</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="#">Analytics</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Injury Info</a>
			</li>
		</ul>
		
		<!-- Workout overview -->
		<div class="container container-fluid">
			<div class="row">
				<div class="col-sm"><br><br>
					<h4>Strenght Module</h4>
				
				</div>
				</div>
				
			</div>
		
		<script>
window.onload = function () {	
	
var chart = new CanvasJS.Chart("chartContainer", {
	//theme: "light2", // "light1", "light2", "dark1", "dark2"
	animationEnabled: true,
	title:{
		text: "Great work!"  
	},
	subtitles: [{
		text: "Check out your performance chart below!"
	}],
	axisX: {
		title: "Sessions",
		lineColor: "black",
		labelFontColor: "black"
	},
	axisY2: {
      	gridThickness: 0,
		title: "% increase in performance",
		suffix: "%",
		titleFontColor: "black",
		labelFontColor: "black"
	},
	legend: {
		cursor: "pointer",
		itemmouseover: function(e) {
			e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness * 2;
			e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize + 2;
			e.chart.render();
		},
		itemmouseout: function(e) {
			e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness / 2;
			e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize - 2;
			e.chart.render();
		},
		itemclick: function (e) {
			if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
				e.dataSeries.visible = false;
			} else {
				e.dataSeries.visible = true;
			}
			e.chart.render();
		}
	},
	toolTip: {
		shared: true
	},
	data: [{
		type: "spline",
		name: "Kg",
		axisYType: "secondary",
		yValueFormatString: "#,##0.0\"%\"",
		showInLegend: true,
		dataPoints: [
			{ label: "Session 1", y: 0 },	
			{ label: "Session 2", y: 2 },	
			{ label: "Session 3", y: 5 },
			{ label: "Session 4", y: 7 },	
			{ label: "Session 5", y: 9 },
			{ label: "Session 6", y: 9 },
			{ label: "Session 7", y: 11 },
			{ label: "Session 8", y: 13 }
		]
		},
		{
		type: "spline",
		name: "Repetitions",
		axisYType: "secondary",
		yValueFormatString: "#,##0.0\"%\"",
		showInLegend: true,
		dataPoints: [
			{ label: "Session 1", y: 0 },	
			{ label: "Session 2", y: 3 },	
			{ label: "Session 3", y: 6 },
			{ label: "Session 4", y: 8 },	
			{ label: "Session 5", y: 10 },
			{ label: "Session 6", y: 13 },
			{ label: "Session 7", y: 15 },
			{ label: "Session 8", y: 19 }
		]
	}]
});
chart.render();

}
</script>
<div id="chartContainer" style="height: 370px; width:100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>		
		
		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
