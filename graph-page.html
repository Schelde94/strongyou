<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Graph Page</title>
	
<script>
window.onload = function () {	
	
var chart = new CanvasJS.Chart("chartContainer", {
	//theme: "light2", // "light1", "light2", "dark1", "dark2"
	animationEnabled: true,
	title:{
		text: "Great work!"  
	},
	subtitles: [{
		text: "Check out your performance chart below!"
	}],
	axisX: {
		title: "Sessions",
		lineColor: "black",
		labelFontColor: "black"
	},
	axisY2: {
      	gridThickness: 0,
		title: "% increase in performance",
		suffix: "%",
		titleFontColor: "black",
		labelFontColor: "black"
	},
	legend: {
		cursor: "pointer",
		itemmouseover: function(e) {
			e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness * 2;
			e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize + 2;
			e.chart.render();
		},
		itemmouseout: function(e) {
			e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness / 2;
			e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize - 2;
			e.chart.render();
		},
		itemclick: function (e) {
			if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
				e.dataSeries.visible = false;
			} else {
				e.dataSeries.visible = true;
			}
			e.chart.render();
		}
	},
	toolTip: {
		shared: true
	},
	data: [{
		type: "spline",
		name: "Kg",
		axisYType: "secondary",
		yValueFormatString: "#,##0.0\"%\"",
		showInLegend: true,
		dataPoints: [
			{ label: "Session 1", y: 0 },	
			{ label: "Session 2", y: 2 },	
			{ label: "Session 3", y: 5 },
			{ label: "Session 4", y: 7 },	
			{ label: "Session 5", y: 9 },
			{ label: "Session 6", y: 9 },
			{ label: "Session 7", y: 11 },
			{ label: "Session 8", y: 13 }
		]
		},
		{
		type: "spline",
		name: "Repetitions",
		axisYType: "secondary",
		yValueFormatString: "#,##0.0\"%\"",
		showInLegend: true,
		dataPoints: [
			{ label: "Session 1", y: 0 },	
			{ label: "Session 2", y: 3 },	
			{ label: "Session 3", y: 6 },
			{ label: "Session 4", y: 8 },	
			{ label: "Session 5", y: 10 },
			{ label: "Session 6", y: 13 },
			{ label: "Session 7", y: 15 },
			{ label: "Session 8", y: 19 }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width:90%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
